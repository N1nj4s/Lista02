<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Peso Ideal</title>
</head>
<body>
    <h1>Calculadora de Peso Ideal</h1>
    <p>Informe a altura (em metros):</p>
    <input type="number" step="0.01" id="altura">
    <p>Informe a idade:</p>
    <input type="number" id="idade">
    <p>Selecione o sexo:</p>
    <input type="radio" id="sexoM" name="sexo" value="M"> Masculino
    <input type="radio" id="sexoF" name="sexo" value="F"> Feminino
    <button id="calcularBtn">Calcular Peso Ideal</button>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
